<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0
.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min
.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/p
opper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.
min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="card">
        <div class="text-center mt-4 user-icon-container">
            <i class="fas fa-user fa-2x"></i>
        </div>
        <div>

            <div class="inputbox">
                <span><i class="fas fa-user"></i> USUARIO:</span>
                <input type="text" name="USUARIO" class="form-control" required="required">

            </div>
            <div class="inputbox">

                <div class="d-flex justify-content-between align-items-center">
                    <span><i class="fas fa-lock"></i> CONTRASEÑA</span>
                    <a href="#">Olvidaste la contraseña?</a>
                </div>
                <input type="password" name="CONTRASENIA" class="form-control" required="required">

            </div>
        </div>



        <div class="mt-2 proceed">


            <button class="btn btn-primary btn-block">

                Login
            </button>
        </div>




    </div>
</body>

</html>
